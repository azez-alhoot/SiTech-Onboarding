{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
          <h1>Edit Profile</h1>
        <form method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
