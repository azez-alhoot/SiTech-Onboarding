

<div class=" d-flex justify-content-center p-2 mx-auto ">


    {% for track in tracks %}

    <div class="card m-4 p-4 col-4 border-1 rounded">
        <img class=" img-thumbnail track-images d-block" src="/media/{{ track.3 }}" alt="Card image cap">
        <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title mt-2 p-0 fw-bold fs-3">{{ track.1 }}</h5>
                <p class="card-text text-wrap p-0 my-4">{{ track.2 }}</p>
            </div>

            {% for entry in progress %}
                {% if entry.0 == track.0 %}
                <h3>Your progress: {{ entry.1 }} %</h3>
                {% endif %}
            {% endfor %}
            <a class="btn btn-primary" href="{% url 'track' track.0 %}">View Track</a>

        </div>
    </div>

    {% endfor %}
</div>
