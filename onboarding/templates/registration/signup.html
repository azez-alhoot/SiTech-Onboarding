{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <form method="POST">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
