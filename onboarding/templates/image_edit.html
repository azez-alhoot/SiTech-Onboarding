{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">

<div class="login-signup-form py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card form-bg shadow-az">
          <span class="shape-custom-3 "></span>
          <div class="card-header text-center bg-transparent">
            <i class="fa fa-user-circle"></i>
            <h2 class="h1-text-form-color">Change Your Image</h2>
          </div>
          <div class="card-body py-4 h1-text-form-color">
            <form action="{% url 'img_edit_profile' 0 1 %}"  method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                
                <img style="height: 300px; width: 300px;" src="{{ user.profile.image.url }}" alt="{{ user.first_name }}">
            
                {{ form.image|as_crispy_field }}
                
              </div>
              <div class="form-group float-end">
                <button type="submit" class="btn-custom">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
