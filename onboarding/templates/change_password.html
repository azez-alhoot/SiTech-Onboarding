{% extends 'base.html' %}

{% block title %}change password{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" action="{%url 'password_change'%}">
  <div class="row">
    <div class="col-4 offset-4">
      <h1>change password</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
