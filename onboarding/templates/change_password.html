{% extends 'base.html' %}
{% load static %}
{% block cssimport %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">
{% endblock %}

{% block title %}change password{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="login-signup-form py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card form-bg shadow-az">
          <span class="shape-custom"></span>
          <div class="card-header text-center bg-transparent">
            <i class="fas fa-user-circle"></i>
            <h2 class="h1-text-form-color">Change Your Password</h2>
          </div>
          <div class="card-body py-4 h1-text-form-color">
            <form method="POST">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
                {{ field|as_crispy_field }}
              </div>
              {% endfor %}
              <div class="form-group">
                <button type="submit" class="btn-custom">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
