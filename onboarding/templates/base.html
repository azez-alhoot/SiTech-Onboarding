<!DOCTYPE html>

{% load static %}

<head>
    <meta charset="UTF-8">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.jpg' %}" alt="" width="100"
                    height="45"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="d-flex">
                    <div form-inline my-2 my-lg-0>
                        <li class="nav dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="{% static 'images/moath1.jpg'%}"
                                    style="border-radius: 50%; width: 45px; height: 45px;">
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="right: 5%;
                            left: unset;">
                                <li>
                                    <h6 class="dropdown-item" href="#">Welcome {{ user.username }}!</h6>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="{% url 'profile' user.id %}">My Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
